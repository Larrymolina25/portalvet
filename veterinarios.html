<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Veterinarios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Área de Veterinarios</h1>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="clientes.html">Ingreso Clientes</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Registrar Información de Mascota</h2>
        <form id="veterinarios-form">
            <label for="nombreMascota">Nombre:</label>
            <input type="text" id="nombreMascota" required>

            <label for="raza">Raza:</label>
            <input type="text" id="raza" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" min="0" required>

            <label for="color">Color:</label>
            <input type="text" id="color" required>

            <button type="button" onclick="registrarMascota()">Registrar Mascota</button>
        </form>

        <div id="vista-previa"></div>
        <h3>Estadísticas de Mascotas</h3>
        <canvas id="estadisticasCanvas"></canvas>
    </main>

    <footer>
        <p>&copy; 2024 Portal Veterinario</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
